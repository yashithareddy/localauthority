<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Council Authority | {% block title %}{% endblock title %} Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
    <style>
        body {
            font-family: 'Lora', serif; /* Apply Lora font to all text */
            background: #f8f9fa;
            animation: animateBackground 10s infinite alternate;
        }
        
        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .navbar {
            background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
        }

        .footer {
            background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
        }

        /* Apply hover effect to navbar items */
        .navbar-nav .nav-item .nav-link:hover {
            color: #2b29b4; /* Change text color on hover */
            background-color: rgba(114, 109, 114, 0.2); /* Change background color on hover */
            border-radius: 5px; /* Add border radius for a rounded look */
            transition: all 0.3s ease; /* Add transition for smooth animation */
        }
    </style>
</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-light text-end">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.in-equilibrium.co.uk/wp-content/uploads/2009/11/Local-Council.png" alt="Logo" style="max-width: 100px; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" class="c" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'home' %}">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'admin_dashboard' %}">CouncellorLogin</a>
                    </li>

                    <li class="nav-item mx-2">
                        <a href="{%url 'login'%}" class="nav-link text-black">ResidentLogin</a>
                    </li>
                    
                </ul>
               
                <!-- Profile dropdown -->
                
            </div>
        </div>
    </nav>

    <!-- Content from old base.html -->
    {% block banner_slider %}{% endblock banner_slider %}
    {% block information %}{% endblock information %}
    {% block main-content %}{% endblock main-content %}
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'app/js/all.min.js' %}"></script>
    <script src="{% static 'app/js/myscript.js' %}"></script>
 
</body>
</html>
