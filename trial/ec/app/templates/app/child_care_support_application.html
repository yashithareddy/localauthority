<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            background: radial-gradient(circle, rgb(200, 216, 228) 0%, rgb(79, 143, 164) 100%);
            animation: animateBackground 10s infinite alternate;
        }
        
        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .navbar {
            background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
        }

        .footer {
            background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Council Authority | Apply Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    /* Custom styles for the form container */
    .form-container {
        background-color: #c69298; /* Baby pink color */
        padding: 20px;
        border-radius: 10px;
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            

            <h2>Details</h2>
            <p>Child Care Support provides financial assistance to families in need to help cover the costs of child care services. Eligible families can receive support for various child care expenses, including daycare fees, after-school programs, and summer camps.</p>

            <h2>Application Form</h2>
            <form action="{% url 'save_child_support_application' %}" method="post" class="pink-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="1234567890" required>
                </div>
                <div class="mb-3">
                    <label for="family_income" class="form-label">Family Income:</label>
                    <input type="text" class="form-control" id="family_income" name="family_income" placeholder="Enter annual family income in numeric form only" required>
                </div>
                <div class="mb-3">
                    <label for="reason_for_support" class="form-label">Reason for Child Care Support:</label>
                    <textarea class="form-control" id="reason_for_support" name="reason_for_support" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="income_proof" class="form-label">Family Income Proof:</label>
                    <input type="file" class="form-control" id="income_proof" name="income_proof" accept="image/*, application/pdf" required>
                </div>
                <!-- Add more form fields as needed -->
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
        <div class="col-md-4">
            <!-- Include additional content, such as related services or advertisements -->
        </div>
    </div>
</div>
