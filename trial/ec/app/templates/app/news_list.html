<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Council Authority | Apply Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        body {
            background: radial-gradient(circle, rgb(234, 237, 240) 0%, rgb(232, 235, 236) 100%);
            animation: animateBackground 10s infinite alternate;
            
            font-family: 'Lora', serif;

        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .navbar {
            background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
        }

        .footer {
            background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
        }

        .logo {
            max-width: 200px;
        }

        .section-title {
            font-size: 28px;
            color: #333;
        }

        .news-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .news-card:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            color: #666;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .publication-date {
            display: block;
            margin-top: 8px;
            font-size: 14px;
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-pink">
        <!-- Navbar content -->
    </nav>

    <!-- Page content -->
    <main class="container py-5">
        <!-- News section -->
        <div class="row">
            <div class="col-12 text-center mb-4">
                <img src="https://www.booknamechangead.com/images/city_logo/Hyderabad.png" alt="Birmingham City Council Logo" class="logo">
                <h2 class="section-title">Latest News of Hyderabad</h2>
            </div>
            {% for article in news_articles %}
                <div class="col-md-6">
                    <div class="card mb-4 news-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.summary }}</p>
                            <a href="{% url 'news_detail' article.id %}" class="btn btn-primary">Read More</a>
                            <small class="text-muted publication-date">{{ article.publication_date }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-D2StH3HcrVq+tkzxEqyQ0yGA45uHAnwIbVWlLKjXq9cAMw1rkgBCCwGABZRS6vN0" crossorigin="anonymous"></script>
</body>
</html>
