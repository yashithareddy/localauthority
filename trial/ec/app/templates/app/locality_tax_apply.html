<!DOCTYPE html>
{% load static %}
<html lang="en">
    <style>
        body {
            background: radial-gradient(circle, rgb(200, 216, 228) 0%, rgb(79, 143, 164) 100%);
            animation: animateBackground 10s infinite alternate;
        }
        
        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .navbar {
            background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
        }

        .footer {
            background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Council Authority | Apply Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    /* Custom styles for the form container */
    .form-container {
        background-color: #847f84; /* Use the background color from base.html */
        padding: 20px;
        border-radius: 10px;
        color: #333; /* Setting text color */
    }

    .cards-accepted {
        max-width: 150px;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center"> <!-- Center the row -->
        <div class="col-md-6">
            <div class="card form-container"> <!-- Apply custom styles to the card -->
                <div class="card-header">
                    <h3 class="card-title">Locality Tax Payment</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'save_locality_tax' %}" method="post" class="pink-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name:</label>
                            <input type="text" name="full_name" class="form-control" id="fullName" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="example@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="Room - Street - Locality">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" name="city" class="form-control" id="city" placeholder="Birmingham">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State:</label>
                                <input type="text" name="state" class="form-control" id="state" placeholder="United Kingdom">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="zipCode" class="form-label">Zip Code:</label>
                            <input type="text" name="zip_code" class="form-control" id="zipCode" placeholder="123456">
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Credit Card Number:</label>
                            <input type="text" name="credit_card_number" class="form-control" id="cardNumber" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="mb-3">
                            <label for="nameOnCard" class="form-label">Name on Card:</label>
                            <input type="text" name="name_on_card" class="form-control" id="nameOnCard" placeholder="Mr. John Doe">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expMonth" class="form-label">Exp Month:</label>
                                <input type="text" name="exp_month" class="form-control" id="expMonth" placeholder="January">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="expYear" class="form-label">Exp Year:</label>
                                <input type="text" name="exp_year" class="form-control" id="expYear" placeholder="2022">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV:</label>
                            <input type="text" name="cvv" class="form-control" id="cvv" placeholder="123">
                        </div>
                        <div class="text-center">
                            <img src="{% static 'app/images/banner/cards.png' %}" alt="Cards Accepted" class="cards-accepted">
                        </div>
                        <!-- Move the button inside the form -->
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
