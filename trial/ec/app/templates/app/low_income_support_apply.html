{% extends 'app/base.html' %}
{% load static %}

{% block title %}Financial Support Application (Low Income){% endblock title %}

{% block main-content %}
<style>
    /* Custom styles for the form container */
    .form-container {
        background-color: #c69298; /* Baby pink color */
        padding: 20px;
        border-radius: 10px;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center"> <!-- Center the row -->
        <div class="col-md-6">
            <div class="card form-container"> <!-- Apply custom styles to the card -->
                <div class="card-header">
                    <h3 class="card-title">Financial Support Application (Low Income)</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'low_income_support_apply' %}" method="post">
                        {% csrf_token %}
                        <!-- Include your form fields here -->
                        <div class="mb-3">
                            <label for="applicantName" class="form-label">Applicant Name:</label>
                            <input type="text" class="form-control" id="applicantName" name="applicant_name" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Street - Locality - City">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Your City">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State:</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="Your State">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="zipCode" class="form-label">Zip Code:</label>
                            <input type="text" class="form-control" id="zipCode" name="zip_code" placeholder="123456">
                        </div>
                        <div class="mb-3">
                            <label for="income" class="form-label">Monthly Income:</label>
                            <input type="text" class="form-control" id="income" name="monthly_income" placeholder="Enter your monthly income">
                        </div>
                        <div class="mb-3">
                            <label for="occupation" class="form-label">Occupation:</label>
                            <input type="text" class="form-control" id="occupation" name="occupation" placeholder="Your Occupation">
                        </div>
                        <div class="mb-3">
                            <label for="expectedSupport" class="form-label">Expected Support Amount:</label>
                            <input type="text" class="form-control" id="expectedSupport" name="expected_support" placeholder="Enter the expected support amount">
                        </div>
                        <div class="mb-3">
                            <label for="proofDocument" class="form-label">Upload Proof Document:</label>
                            <input type="file" class="form-control" id="proofDocument" name="proof_document">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
