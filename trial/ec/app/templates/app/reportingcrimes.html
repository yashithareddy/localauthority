<style>
    body {
        background: radial-gradient(circle, rgb(234, 237, 240) 0%, rgb(226, 230, 231) 100%);
        animation: animateBackground 10s infinite alternate;
    }
    
    @keyframes animateBackground {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }

    .navbar {
        background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
    }

    .footer {
        background-color:  radial-gradient(circle, rgb(179, 128, 179) 0%, rgb(211, 77, 137) 100%);
    }
</style>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legal Council Authority | Apply Services</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
/* Custom styles for the form container */
.form-container {
    background-color: #c4c9ce; /* Baby pink color */
    padding: 20px;
    border-radius: 10px;
}
.footer-light-brown {
        background-color: #c4c9ce; /* Light brown color */
        color: #000000; /* Black text color */
    }
</style>
<div class="text-center mt-5 mb-4">
   
    <img src="https://birminghamwatch.org/wp-content/uploads/2019/03/Birmingham-City-Council-new-logo.png" alt="Council Logo" style="display: block; margin: 20px auto; max-width: 200px;">
    <h1 class="mt-4" style="text-align: center;">Report Crime here</h1>
    <p class="lead" style="text-align: center;"><strong>Empowering Our Community</strong></p>
  </div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Report a Crime</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'reportingcrimes' %}" method="post">

                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="crimeTitle" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="crimeTitle" name="title" placeholder="Enter the title of the crime">
                        </div>
                        <div class="mb-3">
                            <label for="crimeDescription" class="form-label">Description:</label>
                            <textarea class="form-control" id="crimeDescription" name="description" rows="3" placeholder="Describe the crime"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="crimeLocation" class="form-label">Location:</label>
                            <input type="text" class="form-control" id="crimeLocation" name="location" placeholder="Enter the location of the crime">
                        </div>
                        <div class="mb-3">
                            <label for="reporterName" class="form-label">Your Name:</label>
                            <input type="text" class="form-control" id="reporterName" name="reporter_name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="evidence_proof" class="form-label">Evidence Proof:</label>
                            <input type="file" class="form-control" id="evidence_proof" name="evidence_proof" accept="image/*, application/pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer-section footer-light-brown py-4">
    <div class="container text-center">
        <div class="row">
          <div class="col-md-4 mb-4">
            <h4>Logout</h4>
            <a href="{% url 'logout' %}" class="text-black">Logout</a>
          </div>
        </div>
      </div>
  </footer>
